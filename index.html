<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <h1 class="fa-5x text-center py-2 text-dark"> Products</h1>

    <div class="container mt-5">
    
        <div class="form-group">
            <label for="productName">
            Product Name:
            </label>
            <input class="form-control" type="text" id="productName">
        </div>

        <div class="form-group">
            <label for="productPrice">
            Product Price:
            </label>
            <input class="form-control" type="text" id="productPrice">
        </div>
        
        <div class="form-group">
            <label for="productCatagory">
            Product Catagory:
            </label>
            <input class="form-control" type="text" id="productCatagory">
        </div>
        
        <div class="form-group">
            <label for="productDescription">
            Product Description:
            </label>
            <textarea class="form-control" type="text" id="productDescription" rows="5">
                </textarea>

                <button onclick="addProduct()" class="mt-3 btn btn-outline-primary" id="addOrUpdateButton">Add Product</button>

        </div>
            <input type="text" onkeyup="search(this.value)" placeholder="Search" class="form-control w-75 m-auto">
        <table class="table mt-3">
            <thead>
                <th>index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Catagory</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>

            <tbody id="tableData">
            
            </tbody>
        </table>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
